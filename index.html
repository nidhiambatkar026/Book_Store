<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./Images/Bookstore_logo.png" alt="Bookstore_logo" class="logo" />
            <div class="menus">
                <a href="#" class="menu_item">Home</a>
                <a href="#" class="menu_item">Gallery</a>
                <a href="#" class="menu_item">Books</a>
                <a href="#" class="menu_item">Register</a>
                <a href="#" class="menu_item">Contact us</a>
            </div>
        </div>
        <div class="poster">
            <img src="./Images/background.jpg" alt="background" class="bg_img" />
            <div class="content">
                <h1>Welcome to Our BookStore</h1>
                <p>Discover a world of stories, knowledge, and imagination. Browse our collection for the perfect read!</p>
                <button class="btn">Explore Now</button>
            </div>
        </div>

        <!--Gallery-->
        <diV class="gallery_container">
            <h1 class="heading">Gallery</h1>
            <div class="image_box">
               <img src="./Images/Image_1.jpg" alt="Image_1" class="Images"/>
               <img src="./Images/Image_2.avif" alt="Image_2" class="Images"/>
               <img src="./Images/Image_3.avif" alt="Image_3" class="Images"/>
               <img src="./Images/Image_4.jpg" alt="Image_4" class="Images"/>
               <img src="./Images/Image_5.avif" alt="Image_5" class="Images"/>
               <img src="./Images/Image_6.jpg" alt="Image_6" class="Images"/>
               <img src="./Images/Image_7.avif" alt="Image_7" class="Images"/>
               <img src="./Images/Image_8.jpg" alt="Image_8" class="Images"/>
               <img src="./Images/Image_9.jpg" alt="Image_9" class="Images"/>
            </div>
        </diV>
        <!--Gallery Section Ended-->

        <!--Registration Page-->
        <h1 class="heading">Register</h1>
        <div class="Registration Form">
            <form class="reg_form">
                <input type="text" placeholder="Enter Your Name" required class="inputs"/>
                <input type="email" placeholder="Enter Your Email" required class="inputs"/>
                <input type="password" placeholder="Set password" required class="inputs"/>
                <input type="password" placeholder="Confirm password" required class="inputs"/>
                <button class="Register_btn">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
